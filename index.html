<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Topology Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .button {
      background-color: #007BFF;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .input-field {
      margin: 10px;
    }
    .input-field label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .input-field select {
      padding: 10px;
      font-size: 14px;
      width: 220px;
      margin-bottom: 15px;
    }
  </style>
  <script>
    function generateFileButtons() {
      const basePath = 'https://trafficwaves.github.io/';

      const dateInput = document.getElementById('date-select').value;
      const laneInput = document.getElementById('lane-select').value;
      const indexInput = document.getElementById('index-select').value;
      const speedInput = document.getElementById('speed-select').value;

      if (!dateInput || !laneInput || !indexInput || !speedInput) {
        alert('Please select all options before generating buttons.');
        return;
      }

      const fileName = `${indexInput}_${speedInput}.svg`;
      const container = document.getElementById('file-buttons');
      container.innerHTML = ''; // Clear any existing buttons

      const filePath = `${basePath}${dateInput}/lane_${laneInput}/${fileName}`;
      const button = document.createElement('button');
      button.textContent = `View: ${dateInput} Lane ${laneInput} ${fileName}`;
      button.className = 'button';
      button.onclick = () => {
        window.open(filePath, '_blank');
      };
      container.appendChild(button);
    }
  </script>
</head>
<body>
  <h1>Welcome to the Gallery of Traffic Wave Dynamics!</h1>
  <p>Select a wave topology to view:</p>

  <div class="input-field">
    <label for="date-select">Select Date:</label>
    <select id="date-select">
      <option value="2022-11-22">2022-11-22</option>
      <option value="2022-11-28">2022-11-28</option>
      <option value="2022-11-29">2022-11-29</option>
      <option value="2022-11-30">2022-11-30</option>
      <option value="2022-12-01">2022-12-01</option>
      <option value="2022-12-02">2022-12-02</option>
    </select>
  </div>

  <div class="input-field">
    <label for="lane-select">Select Lane:</label>
    <select id="lane-select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>

  <div class="input-field">
    <label for="index-select">Select Index:</label>
    <select id="index-select">
      <!-- Dynamically generate index options -->
      <script>
        const indexSelect = document.getElementById('index-select');
        for (let i = 1; i <= 100; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          indexSelect.appendChild(option);
        }
      </script>
    </select>
  </div>

  <div class="input-field">
    <label for="speed-select">Select Speed:</label>
    <select id="speed-select">
      <option value="15">15</option>
    </select>
  </div>

  <button class="button" onclick="generateFileButtons()">Generate Buttons</button>

  <div id="file-buttons">
    <!-- Buttons will be dynamically populated here -->
  </div>
</body>
</html>
