<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Wave Dynamics with Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      margin: 20px;
    }
    .controls {
      flex: 1;
      margin-right: 20px;
    }
    .visualization {
      flex: 1;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    .button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .input-field {
      margin: 10px 0;
    }
    .input-field label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .input-field select {
      padding: 5px;
      font-size: 14px;
      width: 200px;
    }
    #cluster-section, #index-section {
      margin-top: 20px;
    }
    #index-container {
      margin-top: 20px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="controls">
    <h1>Traffic Wave Dynamics</h1>

    <!-- Date Selection -->
    <div class="input-field">
      <label for="date-select">Select Date:</label>
      <select id="date-select">
        <option value="2022-11-22">2022-11-22</option>
        <option value="2022-11-28">2022-11-28</option>
        <option value="2022-11-29">2022-11-29</option>
        <option value="2022-11-30">2022-11-30</option>
        <option value="2022-12-01">2022-12-01</option>
        <option value="2022-12-02">2022-12-02</option>
      </select>
    </div>

    <!-- Lane Selection -->
    <div class="input-field">
      <label for="lane-select">Select Lane:</label>
      <select id="lane-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <button class="button" onclick="loadLaneCSV()">Load Lane Data</button>

    <!-- Cluster Selection -->
    <div id="cluster-section" style="display: none;">
      <h2>Select Cluster</h2>
      <div class="input-field">
        <label for="cluster-select">Select Cluster:</label>
        <select id="cluster-select"></select>
      </div>
      <button class="button" onclick="showIndexSection()">Next</button>
    </div>

    <!-- Index Display -->
    <div id="index-section" style="display: none;">
      <h2>Available Indices</h2>
      <div id="index-container"></div>
    </div>
  </div>

  <!-- Visualization Panel -->
  <div class="visualization">
    <h2>Cluster Visualization</h2>
    <canvas id="clusterChart"></canvas>
  </div>

  <script>
    let csvData = [];
    let clusterChart;

    // Dynamically load CSV file based on Lane
    async function loadLaneCSV() {
      const lane = document.getElementById('lane-select').value;
      if (!lane) {
        alert('Please select a lane first.');
        return;
      }

      const csvFile = `cc_properties_lane_${lane}.csv`;
      try {
        const response = await fetch(csvFile);
        if (!response.ok) {
          throw new Error(`Failed to load ${csvFile}.`);
        }
        const csvText = await response.text();
        parseCSV(csvText);
      } catch (error) {
        console.error('Error loading CSV:', error);
        alert(`Failed to load CSV file for Lane ${lane}.`);
      }
    }

    // Parse CSV
    function parseCSV(csvText) {
      const rows = csvText.trim().split('\n').map(row => row.split(','));
      const headers = rows.shift().map(header => header.trim());

      csvData = rows.map(row => {
        const entry = {};
        headers.forEach((header, index) => {
          entry[header] = row[index]?.trim();
        });
        return entry;
      });

      populateClusterDropdown();
      renderVisualization();
    }

    // Populate Cluster Dropdown
    function populateClusterDropdown() {
      const clusterSelect = document.getElementById('cluster-select');
      clusterSelect.innerHTML = '<option value="">-- Select Cluster --</option>';

      const uniqueClusters = [...new Set(csvData.map(row => row.cluster))];
      uniqueClusters.forEach(cluster => {
        const option = document.createElement('option');
        option.value = cluster;
        option.textContent = `Cluster ${cluster}`;
        clusterSelect.appendChild(option);
      });

      document.getElementById('cluster-section').style.display = 'block';
    }

    // Show Index Section
    function showIndexSection() {
      const cluster = document.getElementById('cluster-select').value;

      const indexContainer = document.getElementById('index-container');
      indexContainer.innerHTML = '';

      const filteredRows = csvData.filter(row => row.cluster === cluster);
      filteredRows.forEach(row => {
        const button = document.createElement('button');
        button.className = 'button';
        button.textContent = `View Index ${row.num_cc}`;
        button.onclick = () => {
          const filePath = `https://trafficwaves.github.io/${row.date}/lane_${row.lane}/${row.num_cc}.svg`;
          window.open(filePath, '_blank');
        };
        indexContainer.appendChild(button);
      });

      document.getElementById('index-section').style.display = 'block';
    }

    // Render Cluster Visualization
    function renderVisualization() {
      const ctx = document.getElementById('clusterChart').getContext('2d');
      const data = csvData.map(row => ({
        x: parseFloat(row.num_bifurcations),
        y: parseFloat(row.wave_length),
        cluster: row.cluster,
      }));

      const colors = ['#FF5733', '#33FF57', '#3357FF'];

      if (clusterChart) clusterChart.destroy();

      clusterChart = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: data.map((point, index) => ({
            label: `Cluster ${point.cluster}`,
            data: [{ x: point.x, y: point.y }],
            backgroundColor: colors[index % colors.length],
          })),
        },
      });
    }
  </script>
</body>
</html>
